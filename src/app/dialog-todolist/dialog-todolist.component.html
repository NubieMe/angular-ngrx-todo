<div style="padding: 20px;">
    <h2>Todo List</h2>
    <mat-dialog-content>
        <table mat-table [dataSource]="data">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let data">{{data.name}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let data">{{data.category}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let data">{{data.date}}</td>
            </ng-container>

            <ng-container matColumnDef="isCompleted">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let data">{{data.isCompleted ? "Completed" : "Not Completed"}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let data" style="display: flex; flex-direction: row; gap: 10px;">
                    <button mat-fab aria-label="Example icon button with a edit icon" (click)="updateTodo(data.name)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-fab aria-label="Example icon button with a delete icon" (click)="removeTodo(data.name)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Close</button>
    </mat-dialog-actions>
</div>
